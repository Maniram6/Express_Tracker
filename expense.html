<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Expense</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="expense.html" class="current">Note Expense</a>
    </nav>
</header>
    <div class="main-content">
      <form action="">
        <label for="method">Type:</label>
        <select id="method" name="method">
            <option value="card">Card</option>
            <option value="cash">Cash</option>
            <option value="cryptocoin">Cryptocoin</option>
            <option value="other">Other</option>
        </select><br>
        <label for="description">Name:</label>
        <input type="text" id="description" name="description" placeholder="What did you spend on?" required><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="How much?" required><br>
        <button type="submit">Add a new expense</button>
      </form>
      <a href="login.html">Already registered? Sign In</a>
    </div>

      Copyright Â© 2020 All Rights Reserved
  </footer>
</body>
</html>
